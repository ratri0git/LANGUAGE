<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> table row tag : tr </p>
    <p> table data tag : td </p>
    <p> table header tag : th </p>

    <table>
        <thead>
        <caption> Student Info </caption>
            <tr>
                <th> Name </th>
                <th> ID </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> nil </td>
                <td> 101 </td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th colspan="2">
                    Information
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> nil </td>
                <td> 101 </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
