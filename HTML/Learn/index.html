<!DOCTYPE html>
<html lang="en">   
<head>
    <meta charset="UTF-8">

    <!-- Convert code to web page-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Name of Page-->
    <title> Index Page </title>
</head>
<body>
    <h1> Welcome in Hyper Text Markup Language! </h1>
    <p> html tag is parent of head and body tags. </p>
    <p> Most of tags have opening and closing with content between. <br> Some have no opening and closing and content in between. </p>
</body>
</html>
